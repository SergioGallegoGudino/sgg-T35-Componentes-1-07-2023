<div class="container-fluid">
  <div class="formClientes">
    <h2>Alta cliente</h2>
    <!-- Creamos un formulario que guarde cada campo y, al darle a Guardar, llame a una funcion que almacene cada campo en un objeto. A su vez guardarÃ¡ este objeto en una array-->
    <form class="stForm" #formulario="ngForm">
      Nombre: <input class="form-control" type="text" name="nombre" ngModel>
      CIF: <input class="form-control" type="text" name="cif" ngModel>
      Direccion: <input class="form-control" type="text" name="direccion" ngModel>
      Grupo:<select class="form-control" name="grupo" id="" ngModel>
              <option selected value="1">1</option>
              <option value="2">2</option>
            </select>
      <input type="submit" (click)="guardar(formulario.value)" value="Guardar" class="btn btn-primary" placeholder="">
    </form>
    <app-datos [tabla] = "tabla"></app-datos>
  </div>  
</div>
