<h2>Listado clientes</h2>
<!-- Creamos una tabla que introduzca una fila por cada objeto de la array -->
<table class="table">
    <div *ngFor="let form of tabla">
        <tr>
            <td>{{form.nombre}}</td>
            <td>{{form.cif}}</td>
            <td>{{form.direccion}}</td>
            <td>{{form.grupo}}</td>
            <!-- Creamos un botÃ³n que elimine este objeto -->
            <td><button class="btn btn-primary" name="eliminar" (click)="eliminar(form.id)">Eliminar</button></td>
        </tr>
        <hr>
    </div>
</table>
